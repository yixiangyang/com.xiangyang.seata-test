#debug=false
#mysql
spring.datasource.url=jdbc:mysql://121.41.56.97:3306/xiangyang?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.http.encoding.force=true
# seata 服务分组，要与服务端nacos-config.txt中service.vgroup_mapping的后缀对应
spring.cloud.alibaba.seata.tx-service-group=xiangyang-account-group
logging.level.io.seata=debug

server.port=10005
server.address=127.0.0.1
spring.application.name=xiangyang-account
#使用eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${eureka.instance.ip-address}:${server.port}
eureka.client.serviceUrl.defaultZone=http://localhost:9797/eureka/

