#debug=false

#management.endpoints.web.exposure.include="*" 
spring.datasource.url=jdbc:mysql://121.41.56.97:3306/order?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.http.encoding.force=true

spring.cloud.alibaba.seata.tx-service-group=xiangyang-order-group
logging.level.io.seata=debug

server.port=10027
server.address=127.0.0.1
spring.application.name=xiangyang-order
ribbon.eureka.enable=false

#使用eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
eureka.instance.ip-address=127.0.0.1
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${eureka.instance.ip-address}:${server.port}
eureka.client.serviceUrl.defaultZone=http://localhost:9797/eureka/
#每隔1秒像服务端发送一次心跳证明自己还活着
eureka.instance.lease-renewal-interval-in-seconds=1
#如果2秒内没有像服务端发送心跳 需要让eureka及时踢出服务
eureka.instance.lease-expiration-duration-in-seconds=2
xiangyang-order.ribbon.NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
